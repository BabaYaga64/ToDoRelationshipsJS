<html>
    <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
     <script src="js/tesseract.js"></script>
     <script src="https://googledrive.com/host/0B53oxqKHiE4ZRERYQWIzQWVGSFk"></script>
     <script src="https://googledrive.com/host/0B53oxqKHiE4ZZEhHMnladXZrZms"></script>
     <script src="https://googledrive.com/host/0B53oxqKHiE4ZU0hub3hkQVlXWDQ#"></script>
        <title>To Do List</title>
    </head>
    <body>
        <div class="container">
            <div class="america">
                <h3>Lists:</h3>
            <ol id="lists">

            </ol>
        </div>

            <form id="create-list">
                <label for="create">Create a List</label>
                <input type="text" id="create" class="form-control">
                <button type="submit">Submit</button>
            </form>
            <div id="taskform">
            <form id="tasks">
                <label for="description">Enter the Description</label>
                <input type="text" id="description" class="form-control">
                <button type="submit">Submit</button>
            </form>
            <div class = "col-md-6">
                <h2>Tasks:</h2>
                <ul id="all-tasks">
                </ul>
            </div>
        </div>


        <div class="createtasks">
            <div class="show-tasks">
                <h2 class="list-name"></h2>
                <p>Task:<span class="description"></span></p>
            </div>
                <div class ="col-md-6">
            <h2>Completed:</h2>
            <div id="completed-tasks">
                <p><ul id="completed-tasks"></ul></p>
            </div>
        </div>

            <div id = 'wrapper'>
                <canvas id="canvas" width = "400"  height = "400" ></canvas>
            </div>
        </div>




    </body>
</html>
